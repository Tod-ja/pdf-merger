version: '3.8'

services:
  backend:
    image: todjalawregistry.azurecr.io/backend:latest
    environment:
      - FRONTEND_URL=https://pdf-merger-app.azurewebsites.net
      - JWT_SECRET_KEY=your-secret-key 
    ports:
      - "5000:5000"
    networks:
      - app-network
      
  frontend:
    image: todjalawregistry.azurecr.io/frontend:latest
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=https://pdf-merger-app.azurewebsites.net
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network: